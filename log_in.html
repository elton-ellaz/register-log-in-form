<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="log_in.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    </head>
    <div class="container">
        <div>
            <h2>Log In</h2>
            <label class="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
            <label class="pswd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

            <a href="welcom.html"><button class="btn" type="submit">Log In</button></a>

        </div>
        <p class="sign">Don't have an account yet? <a href="sign_up.html">Create account</a></p>
    </div>
</html>
